<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/keen-slider.min.css" rel="stylesheet" />
  <script type="module">
    import KeenSlider from 'https://cdn.jsdelivr.net/npm/keen-slider@6.8.6/+esm'

    const keenSliderActive = document.getElementById('keen-slider-active')
    const keenSliderCount = document.getElementById('keen-slider-count')

    const keenSlider = new KeenSlider(
      '#keen-slider',
      {
        loop: true,
        defaultAnimation: {
          duration: 750,
        },
        slides: {
          origin: 'center',
          perView: 1,
          spacing: 16,
        },
        breakpoints: {
          '(min-width: 640px)': {
            slides: {
              origin: 'center',
              perView: 1.5,
              spacing: 16,
            },
          },
          '(min-width: 768px)': {
            slides: {
              origin: 'center',
              perView: 1.75,
              spacing: 16,
            },
          },
          '(min-width: 1024px)': {
            slides: {
              origin: 'center',
              perView: 3,
              spacing: 16,
            },
          },
        },
        created(slider) {
          slider.slides[slider.track.details.rel].classList.remove('opacity-40')

          keenSliderActive.innerText = slider.track.details.rel + 1
          keenSliderCount.innerText = slider.slides.length
        },
        slideChanged(slider) {
          slider.slides.forEach((slide) => slide.classList.add('opacity-40'))

          slider.slides[slider.track.details.rel].classList.remove('opacity-40')

          keenSliderActive.innerText = slider.track.details.rel + 1
        },
      },
      []
    )

    const keenSliderPrevious = document.getElementById('keen-slider-previous')
    const keenSliderNext = document.getElementById('keen-slider-next')

    keenSliderPrevious.addEventListener('click', () => keenSlider.prev())
    keenSliderNext.addEventListener('click', () => keenSlider.next())
  </script>
</head>
<body>
  <section class="bg-white">
    <div class="mx-auto max-w-screen-xl px-4 py-12 sm:px-6 lg:px-8 lg:py-16">
      <h2 class="text-center text-4xl font-bold tracking-tight text-gray-900 sm:text-5xl">
        Read trusted reviews from our customers
      </h2>
      <div class="mt-8">
        <div id="keen-slider" class="keen-slider">
          <div class="keen-slider__slide opacity-40 transition-opacity duration-500">
            <!-- Review content goes here -->
            <blockquote class="rounded-lg bg-gray-50 p-6 shadow-sm sm:p-8">
              <!-- Add your review content here -->
            </blockquote>
          </div>
          <!-- Additional slides go here -->
        </div>
      </div>
    </div>
  </section>
</body>
</html>
